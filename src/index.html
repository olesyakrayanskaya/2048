<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../src/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__inner-1">
                <h1 class="header__title">2048</h1>
                <span class="header__description">Соедините плитки и наберите 2048 очков</span>
                <a class="header__link" href="#rules"><span class="header__game-rules">Правила игры &#8594</span></a>
                <button class="header__btn" id="new__game">Новая игра</button>
            </div>
            <div class="header__inner-2">
                <div class="header__score">
                    <span>Очки</span>
                    <span id="score__field"></span>
                </div>
                <div class="header__best">
                    <span>Рекорд</span>
                    <span id="best__field"></span>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__field" id="game__field">
            </div>
            <p class="main__description"><a name="rules"></a>КАК ИГРАТЬ: Используйте клавиши-стрелки на клавиатуре, мышь
                или сенсорное управление смартфона для перемещения плитки. Плитки с одинаковым номером сливаются в одну
                при соприкосновении. Соединяйте их, чтобы набрать 2048!</p>
        </main>
    </div>
</body>

</html>
